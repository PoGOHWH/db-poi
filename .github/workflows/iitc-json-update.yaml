name: Clean and Convert

on: push

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm install

  clean:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npx ./cleanjsonify.js

  convert:
    needs: clean
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npx ./geojsonify.js

  commit:
    needs: convert
    runs-on: ubuntu-latest
    steps:
      - name: Commit changed files
        uses: stefanzweifel/git-auto-commit-action@v2.0.0
        with:
          commit_author_email: pogohwh@gmail.com
          commit_author_name: PoGOHWH
          commit_message: Automatically cleaned and converted data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
